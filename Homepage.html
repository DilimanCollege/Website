<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Webpage</title>
<style>
/* Global Styles */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('hmbg2.JPG');
  background-size: cover;
  background-repeat: no-repeat;
  overflow-x: hidden;
  color: white;
}

/* Navigation Bar */
ul {
  position: fixed;
  top: 0;
  width: 100%;
  list-style-type: none;
  margin: 0;
  padding: 0;
  background-color: #001C30;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  transition: background-color 0.3s;
}

ul:hover {
  background-color: #002740;
}

ul li {
  margin: 0 15px;
}

ul li a, .dropbtn {
  display: inline-block;
  color: white;
  padding: 19px 20px;
  text-decoration: none;
  transition: background-color 0.3s, color 0.3s;
}

ul li a:hover, .dropdown:hover .dropbtn {
  background-color: #64CCC5;
  color: #001C30;
}

li.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

a:hover {
  color: #FFD700;
}

/* Boxes Section */
.container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 100px 20px 40px;
}

.box {
  width: 250px;
  height: 310px;
  background-size: cover;
  margin: 20px;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
  border-radius: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  position: relative;
  cursor: pointer;
  overflow: hidden;
}

.box::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);
  transition: background 0.5s;
}

.box:hover::before {
  background: rgba(0, 0, 0, 0.1);
}

.box:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.box a {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: block;
  text-decoration: none;
  z-index: 1;
}

.box button {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  background-color: #001C30; /* Dark background by default */
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.box button:hover {
  background-color: #64CCC5; /* Light background on hover */
}

/* Logo */
.logo {
  height: 40px;
  margin-right: auto;
}
</style>
</head>
